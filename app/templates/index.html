<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        h1 { text-align: center; }
        .post { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .post h2 { margin: 0; }
        .post .author { color: #555; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p><a href="{{ url_for('main.add_post') }}">➕ Добавить статью</a></p>
    {% for post in posts %}
        <div class="post">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            <div class="author">Автор: {{post.author}}</div>
        </div>
    <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
        <button type="submit">Удалить</button>
    </form>
    <a href="{{ url_for('main.edit_post', post_id=post.id) }}">Редактировать</a>
    {% endfor %}
</body>
</html>
