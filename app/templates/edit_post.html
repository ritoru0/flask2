<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пост</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        form { display: flex; flex-direction: column; }
        input, textarea { margin-bottom: 10px; padding: 8px; font-size: 14px; }
        button { padding: 10px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Редактировать пост</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Заголовок" value="{{ post.title }}" required>
        <textarea name="body" rows="5" placeholder="Текст статьи">{{ post.body }}</textarea>
        <input type="text" name="author" placeholder="Автор" value="{{ post.author }}" required>
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{{ url_for('main.index') }}">← На главную</a></p>
</body>
</html>
